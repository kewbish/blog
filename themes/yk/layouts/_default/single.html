<!DOCTYPE html>
<html lang="en" id="top">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="../../../css/main.css">
</head>

<body>
    <header>
        <h1>{{ .Title }}</h1>
        <p>Published {{ .PublishDate.Format "02 January 2006" }} - <a href="../../../index.html">Yours, Kewbish</a></p>
    </header>
    <div class="custom-div"></div>
    <div class="single-main">
        <p class="single-links"><a class="single-links" href="../../index.html">&lt; Moonwalk Back - More Posts</a></p>
        <div class="single-main-split">
            <div class="single-main-sticky">
                {{ partial "sidebar.html" . }}
            </div>
            <div>
                {{ .Content }}
                <p class="signature">- Yours, Kewbish</p>
            </div>
        </div>
        <p class="single-links"><a class="single-links" href="../../index.html">&lt; Moonwalk Back - More Posts</a></p>
    </div>
    <footer>
        <small>Copyleft &copy; {{ now.Format "2006" }} // end of time</small>
        <br>
    </footer>
</body>

</html>
