<!DOCTYPE html>
<html lang="en" id="top">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:image" content="https://i.imgur.com/QxvZ9Tv.png">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ .Title }}">
    <meta property="twitter:description" content="{{ .Description }}">
    <meta property="twitter:image" content="https://i.imgur.com/QxvZ9Tv.png">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body class="cont page">
    <section class="main-2">
        <p><a href="../">&lt; More Posts</a></p>
        <h1 class="subtitle">{{ .Title }}</h1>
        <p>Published {{ .PublishDate.Format "02 January 2006" }} at <a href="{{ .Permalink }}">Yours, Kewbish</a>. {{ .WordCount }} words. Subscribe via <a href="/index.xml">RSS</a>.</p>
        {{ if .Params.Dev }}
        <p>Also published on <a href="{{ .Params.Dev }}">Dev.to</a>.</p>
        {{ end }}
        <div class="writing">
            {{ .Content }}
            <p>- Yours, Kewbish</p>
        </div>
        <br><p><a href="../">&lt; More Posts</a></p>
        <br><br>
    </section>
    
</body>

</html>
