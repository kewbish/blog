<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YK - All Posts</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <h1>All posts - YK</h1>
        <p>A list of all my thoughts, sorted by most recent.</p>
        <p><a href="/index.html">&lt; Back to main</a></p>
        <div class="custom-div"></div>
    </header>
    <div class="list-main">
        {{ range first 5 (where (where .Site.Pages "Params.series" "post").ByDate.Reverse  ".Date" "le" now) }}
            <h1><a href="{{ .Permalink }}/index.html">{{ .Title }}</a></h1>
            <p>{{ .Description }} - {{ .PublishDate.Format "02 January 2006" }}</p>
        {{ end }}
    </div>
</body>

</html>
